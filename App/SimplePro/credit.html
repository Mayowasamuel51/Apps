<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
        body{
            margin-bottom: 500px;
        }
        .net{
            height:90px;
        }
        .myaccount{
            margin: auto;;
            width: 30%;;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
           
        }
    </style>
    <h4 class="text-center ">NETWORK APP </h4>

    <div class="bg-dark w-100 text-light h4 d-flex justify-content-around net">
        <header class="pt-4">MTN</header>
        <header class="pt-4" >GLO</header>
        <header class="pt-4">ARITEL</header>
    </div>

  <div class="d-flex  justify-content-around mt-4">
    <div class="myaccount p-5">
        <h2 class="text-center ">Dashboard 1</h2>
            <header>Customer Name<span class="ps-2 name1">Mayowa</span></header>
            <header >&#8358<span class='balance1 ps-2'>&#8358</span></header>
            <select class="form-select mt-3 network-1" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="MTN">MTN</option>
                <option value="ARITEL">ARITEL</option>
                <option value="GLO">GLO</option>
              </select>
            <input type="number" class="form-control mt-3 input-1" placeholder="Amount">
              <span class="error text-danger h3 pt-3"></span>
              <button class="btn btn-success  w-100 mt-4"  id="dashboardOne">Buy</button>
              <header class="pt-3 ">MTN <span class="mtn-1 ps-1"></span></header>
              <header class="pt-3 ">GLO<span class="glo-1  ps-1"></span></header>
              <header class="pt-3  ">ARITEL <span class="aritel-1  ps-1"></span></header>
       </div>

       <div class="myaccount p-5">
        <h2 class="text-center ">Dashboard 2</h2>
            <header>Customer Name<span class="ps-2">Mayowa</span></header>
            <header><span>&#8358</span>12000</header>
            <select class="form-select mt-3" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">MTN</option>
                <option value="2">ARITEL</option>
                <option value="3">GLO</option>
              </select>
            <input type="number" class="form-control mt-3" placeholder="Amount">
    
              <button class="btn btn-success  w-100 mt-4" id="dashboardTwo">Buy</button>
              <header class="pt-3">MTN <span>0.00</span></header>
              <header class="pt-3">GLO<span>0.00</span></header>
              <header class="pt-3">ARITEL <span>0.00</span></header>
       </div>
  </div>
    
    <script src="credit.js"></script>
</body>
</html>
